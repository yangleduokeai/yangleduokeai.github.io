<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>阳乐多的小窝🏠</title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--页面底部歌词-->
    <!-- require APlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <!-- require MetingJS -->
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <meting-js server="netease" type="playlist" id="7554021679" fixed="true" autoplay="true" order="random" loop="all">
    </meting-js>
    <style>
        .aplayer.aplayer-fixed .aplayer-body {
            left: unset;
            padding-right: 0;
        }
        .aplayer.aplayer-fixed .aplayer-body .aplayer-miniswitcher {
            display: none
        }
    </style>
</head>

<body>
    <nav>
        <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '阳乐多',
            coverpage: 'md/封面.md',
            homepage: 'md/主页.md',
            loadSidebar: 'md/侧栏.md',
            auto2top: true,
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!--鼠标点击显示爱心-->
    <script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/love.js"></script>
    <!--随机牵引线条-->
    <script type="text/javascript" color="177, 122, 125" opacity="2" zIndex="-1" count="30"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script>
        function timer() {
            window.setTimeout("timer()", 1000);
            var start = new Date("2021/08/14 00:00:00");
            var t = new Date().getTime() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) { h = "0" + h; }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) { m = "0" + m; }
            var s = ~~(t / 1000 % 60);
            if (s < 10) { s = "0" + s; }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
    </script>
</body>

</html>
