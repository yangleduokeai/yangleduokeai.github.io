<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>阳乐多的小窝🏠</title>
    <link rel="shortcut icon" href="media/icon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- require APlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <link rel="stylesheet" href="media/timeline.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <!-- require MetingJS -->
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <meting-js server="netease" type="playlist" id="7554021679" fixed="true" autoplay="true" order="random" loop="all">
    </meting-js>

</head>

<body>
    <nav>
        <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Mins <b id="s"></b> Secs
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '阳乐多',
            logo: '../media/icon.ico',
            basePath: '/content/',
            coverpage: '../封面.md',
            homepage: '../主页.md',
            loadSidebar: '00目录.md',
            auto2top: true,
            subMaxLevel: 2,
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "timeline") {
                            let time_divs = eval("(" + code + ")")
                                .map(function (i, index, arr) {
                                    return `<div class="timeline-${index%2==0? "left":"right"}"><span></span><ul class="timeul"><li><div class="time-title">${i.title}</div><span></span><div class="time-content">${i.content}</div></li></ul></div>`
                                })
                            return `<div class="container"><div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12"><div class="content-timeline-border">${time_divs.join("")}</div></div></div>`
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 引入mermaid绘图 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!--鼠标点击显示爱心-->
    <script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/love.js"></script>
    <!--随机牵引线条-->
    <script type="text/javascript" color="177, 122, 125" opacity="2" zIndex="-1" count="30"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <script>
        function timer() {
            window.setTimeout("timer()", 1000);
            var start = new Date("2021/08/14 00:00:00");
            var t = new Date().getTime() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) { h = "0" + h; }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) { m = "0" + m; }
            var s = ~~(t / 1000 % 60);
            if (s < 10) { s = "0" + s; }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setTimeout(function () {
            document.getElementsByClassName("aplayer-body")[0].style.left = 'unset'
            document.getElementsByClassName("aplayer")[0].style.left = 'unset';
        }, 5200)
    </script>
</body>

</html>
